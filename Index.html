<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker ðŸ’¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker ðŸ’¸</h1>

    <form id="expense-form">
      <label>Date</label>
      <input type="date" id="date" required>

      <label>Amount (â‚¹)</label>
      <input type="number" id="amount" required>

      <label>Payment Method</label>
      <select id="method" required>
        <option value="Cash">Cash</option>
        <option value="Credit Card">Credit Card</option>
        <option value="UPI">UPI</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <hr>

    <h2>Tracked Expenses</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Method</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("expense-form");
    const tableBody = document.querySelector("#expense-table tbody");

    // Load existing data
    window.addEventListener("DOMContentLoaded", () => {
      const expenses = getExpenses();
      expenses.forEach(addExpenseToTable);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;

      const expense = { date, amount, method };

      saveExpense(expense);
      addExpenseToTable(expense);
      form.reset();
    });

    function getExpenses() {
      return JSON.parse(localStorage.getItem("expenses")) || [];
    }

    function saveExpense(expense) {
      const expenses = getExpenses();
      expenses.push(expense);
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpenseToTable(expense) {
      const row = document.createElement("tr");

      const dateCell = document.createElement("td");
      dateCell.textContent = expense.date;

      const amountCell = document.createElement("td");
      amountCell.textContent = "â‚¹" + expense.amount;

      const methodCell = document.createElement("td");
      methodCell.textContent = expense.method;

      row.appendChild(dateCell);
      row.appendChild(amountCell);
      row.appendChild(methodCell);

      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
